<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#8B7355" />
    <meta name="description" content="Loops and Laurels - Handmade crochet products with artistry in every stitch. Beautiful, handmade crochet items crafted with love and attention to detail." />
    <meta name="keywords" content="crochet, handmade, ecommerce, handmade gifts, crochet products, artisan crafts, UPI payments" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Loops and Laurels - Artistry in every stitch!" />
    <meta property="og:description" content="Discover beautiful handmade crochet creations. Each piece crafted with love and attention to detail." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://loops-and-laurels.vercel.app" />
    <!-- Add your actual image URL here later -->
    <meta property="og:image" content="%PUBLIC_URL%/social-preview.jpg" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <title>Loops and Laurels | Artistry in every stitch! - Handmade Crochet Creations</title>
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>You need to enable JavaScript to run this application.</p>
        <p>Loops and Laurels is a modern web application that requires JavaScript for the best shopping experience.</p>
      </div>
    </noscript>
    <div id="root"></div>
    
    <!-- Loading animation -->
    <div id="loading-screen" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #FFFDF9;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    ">
      <div style="
        width: 60px;
        height: 60px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #8B7355;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      "></div>
      <p style="color: #8B7355; font-family: 'Playfair Display', serif; font-size: 1.2rem;">Loops and Laurels</p>
    </div>

    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>

    <script>
      // Hide loading screen when page loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
